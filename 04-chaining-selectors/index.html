<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chaining Selectors</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Check image source path. Review Foundations lesson - Links and Images -->
        <!-- Use the classes BELOW this line -->
        <div>
            <img class="avatar proportioned" src="./images/picture2.jpg" alt="Woman with glasses">
            <img class="avatar distorted" src="./images/picture1.jpg" alt="Man with surprised expression">
        </div>
        <!-- Use the classes ABOVE this line -->
        <div>
            <img class="original proportioned" src="./images/picture2.jpg" alt="Woman with glasses">
            <img class="original distorted" src="./images/picture1.jpg" alt="Man with surprised expression">
        </div>
    </body>
</html>
